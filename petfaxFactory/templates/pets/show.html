<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax | Pets</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ pet.pet_name }}</h1>
      </header>
      <section class="callout">
        <span style="font-weight: 800">Did you know?</span><br />
        {{ pet.pet_fact }}
      </section>
      <section class="pets-container">
        <div class="show-pet">
          <img
            src="{{ url_for('static', filename='assets/') }}{{ pet.pet_photo }}"
            alt="{{ pet.pet_name }} image"
          />
        </div>
      </section>
      <footer>
        <a href="/pets">⟨　Go back</a>
      </footer>
    </div>
  </body>
</html>
